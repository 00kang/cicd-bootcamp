name: CI Pipeline

# Workflow가 실행될 조건
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# 실행할 작업들
jobs:
  # 테스트 및 빌드 작업
  test-and-build:
    # 실행할 환경 (Ubuntu 최신 버전)
    runs-on: ubuntu-latest

    # 작업 단계들
    steps:
      # 1단계: 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2단계: Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3단계: 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 4단계: 린트 검사
      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

      # 5단계: 빌드 테스트
      - name: Build application
        run: npm run build

      # 6단계: 성공 메시지 출력
      - name: Success message
        run: echo "🎉 CI Pipeline completed successfully!"
